<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrologica</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Site Name -->
        <h1 id="site-name">Sunrise & Sunset</h1>
        <!-- Nav Bar -->
        <nav id="nav-bar">
            <ul>
                <div id="dropdown">
                    <!-- Include dropdown list of saved events -->
                    <!-- Button to delete saved info -->
                </div>
            </ul>
        </nav>
        <h4 id="intro">
            <!-- Introduction Content -->
        </h4>
    </header>

    <!-- Main -->
    <main>
        <section>
            <p id="locationInput">Location: <input type="text" id="cityInput"></p>
            <button type="button" data-open="test-modal">Search</button>
            <h2 id="city">---New York---</h2>
        </section>
        <div class="reveal" id="test-modal" data-reveal>
            <h1>Awesome. I Have It.</h1>
            <p class="lead">Your couch. It is mine.</p>
            <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <section>
            <!-- Where the content is displayed -->
            <div>
                <p id="event-name">
                    <!-- Event name -->
                </p>
                <p id="event-time">
                    <!-- Event time -->
                </p>
                <!-- Button to save info -->
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

</html>
